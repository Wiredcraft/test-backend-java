server:
  port: 8080

spring:
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  redis:
    host: localhost
    port: 6379
    #password: 123456
    database: 0
    lettuce:
      pool:
        max-idle: 15
        max-active: 30
        min-idle: 8
  shardingsphere:
    props.sql.show: true
    enabled: true
    datasource:
      names: ds0
      ds0:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/user?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&useTimezone=true&serverTimezone=Asia/Shanghai&connectTimeout=6000&socketTimeout=120000
        username: root
        password: 666788
        initialSize: 8
        minIdle: 8
        maxActive: 8
        maxWait: 3000
        validationQuery: SELECT 1
        testWhileIdle: true
        testOnBorrow: true
        testOnReturn: false
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 3600000
        poolPreparedStatements: false
    sharding:
      tables:
        fan:
          actual-data-nodes: ds0.fan_0$->{0..9}
          table-strategy:
            inline:
              sharding-column: user_id
              algorithm-expression: fan_0$->{user_id % 10}
        follow:
          actual-data-nodes: ds0.follow_0$->{0..9}
          table-strategy:
            inline:
              sharding-column: user_id
              algorithm-expression: follow_0$->{user_id % 10}

logging:
  config: classpath:logback-spring.xml

jwt:
  secret: wired.craft